<section class="admin-add">
  <div class="row">
    <div class="small-12 medium-6 columns">
      <h3>Add a new kita review</h3>
      <form>
        <div class="row">
          <div class="large-12 columns">
            <label>Kita Name
              <input type="text" placeholder="space name" />
            </label>
          </div>
          <div class="large-12 columns">
            <label>Kita Address
              <input type="text" placeholder="space addres" />
            </label>
          </div>
          <div class="large-12 columns">
            <label>Review Title
              <input type="text" placeholder="Review Title" />
            </label>
          </div>
          <div class="large-12 columns">
            <label>What do you say about this place?
              <textarea placeholder="add some more details"></textarea>
            </label>
          </div>
        </div>
        <div class="row">
          <h3>Review more parameters</h3>
          <div class="small-12 columns clearfix">
            <span class="text-left left listing-parameter-name">clean</span>
            <p class="text-left right">
              <span class="item-rating">
                <i class="fa fa-star purp-color" aria-hidden="true"></i>
                <i class="fa fa-star purp-color" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <div class="small-12 columns clearfix">
            <span class="text-left left listing-parameter-name">clean</span>
            <p class="text-left right">
              <span class="item-rating">
                <i class="fa fa-star purp-color" aria-hidden="true"></i>
                <i class="fa fa-star purp-color" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </span>
            </p>
          </div>

        </div>

          <fieldset class="large-12 columns">
            <legend>Are your the owner of this place?</legend>
            <input id="checkbox1" type="checkbox"><label for="checkbox1">Yes</label>
          </fieldset>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <a href="add.html" class="purp-button"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp  Add a review</a>
          </div>
        </div>         
      </form>
    </div>
  </div>
</section>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
